<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registracion</title>
    <link rel="stylesheet" href="../../../css/public/boostrap_include.css">
    <link rel="stylesheet" href="../../../css/forms/fmusuario.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <div class="form">

        <form action="" method="post">
            <h3>Ingresa los datos</h3>

          <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="Nombre..." name="nomb">
            <label for="floatingInput">Nombre del Usuario</label>
          </div><br>

          <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="Apellido..." name="ape">
            <label for="floatingInput">Apellido del Usuario</label>
          </div><br>

          <div class="form-floating">
            <input type="email" class="form-control" placeholder="marcosruben@hotmail.com" name="orga">
            <label for="floatingInput">Correo Electronico</label>
          </div><br>
          
          <div class="form-floating">
            <select class="custom-select">
              <option selected>Seleccione el Rol</option>
              <option value="Administrador">Administrador</option>
              <option value="Boltero">Boletero</option>
              <option value="Gestor">Gestor de Cartelera</option>
            </select>
          </div><br>

          <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="3644343254" name="telefono">
            <label for="floatingInput">Telefono</label>
          </div><br>

          <div class="form-floating">
            <input type="password" class="form-control" id="floatingInput" placeholder="1234" name="contrasena">
            <label for="floatingInput">Contrase√±a</label>
          </div><br>
            <button class="w-100 btn btn-lg" type="submit" name="ingreso" style="background-color:#4F45B6">Registrar</button>
            <button class="w-100 btn btn-lg" type="submit" name="cancelar" style="background-color: #F84040;">Cancelar</button>
        </form>
    </div>
</body>
</html>
